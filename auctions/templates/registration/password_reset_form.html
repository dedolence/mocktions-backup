{% extends 'auctions/layout.html' %}

{% block body %}
    {% block breadcrumb %}
        {% include 'auctions/includes/breadcrumb.html' with page='Password reset' %}
    {% endblock breadcrumb %}

    <form action="" method="POST">
        {% csrf_token %}
        {% if form.email.errors %}
            <div class="alert alert-warning">{{ form.email.errors }}</div>
        {% endif %}
        <p>{{ form.email }}</p> 
        <input type="submit" class="btn btn-default" value="Reset password">
    </form>

{% endblock body %}
