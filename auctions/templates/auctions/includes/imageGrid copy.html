<div class="container p-0 mb-2 text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="d-flex flex-row">
                <div class="flex-grow-1 position-relative p-2">
                    <button class="btn btn-light h-100 position-absolute end-0" data-click-action="ajax_set_listing_image" data-thumb-index="0" data-listing-id="{{ listing_id }}">
                        <i class="bi bi-chevron-left h4"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
                <div>
                    {% with images|first as first_image  %}
                        <img id="banner-{{ listing_id }}" src="{{ first_image.image.url }}" class="img-fluid">
                    {% endwith %}
                </div>
                <div class="flex-grow-1 position-relative p-2">
                    <button class="btn btn-light h-100 position-absolute start-0" data-click-action="ajax_set_listing_image" data-thumb-index="1" data-listing-id="{{ listing_id }}">
                        <i class="bi bi-chevron-right h4"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="d-flex flex-row justify-content-center overflow-auto m-0 p-0">
    {% for image in images %}
        <a href="javascript:;">
            <img id="{{ image.id }}" src="{{ image.thumbnail.url }}" class="me-2 mb-2 border" data-click-action="ajax_set_listing_image" data-thumb-index="{{ forloop.counter0 }}" data-listing-id="{{ listing_id }}">
        </a>
    {% endfor %}
</div>
