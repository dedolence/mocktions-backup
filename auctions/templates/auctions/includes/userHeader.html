{% load static %}
<div class="container">
    <div class="row mb-5">
        <div class="col-md-2">
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.image.url }}" class="img-fluid" style="border-radius: 50% 50%;" alt="Profile picture">
            {% else %}
                <img src="{% static 'auctions/images/user_avatar.png' %}" class="img-fluid" style="border-radius: 50% 50%;" alt="Profile picture">
            {% endif %}
        </div>
        <div class="col-md-10 d-flex align-items-center">
            <div>
                <h1>{{ user.username }}</h1>
                <p class="text-muted">User since {{ user.date_joined }}</p>
                {% if user == request.user %}
                    <p>First name: <strong>{{ request.user.first_name }}</strong></p>
                    <p>Last name: <strong>{{ request.user.last_name }}</strong></p>
                    <p>Email address: <strong>{{ request.user.email }}</strong></p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
