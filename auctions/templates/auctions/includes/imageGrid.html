<div class="container p-0 mb-2 text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="d-flex flex-row">
                <div class="flex-grow-1 position-relative">
                    <button class="btn btn-link h-100 position-absolute end-0" onclick="changeSlide({{ listing_id }}, -1)">
                        <i class="bi bi-chevron-left h4"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
                <div>
                    {% for image in images %}
                        <img id="banner-{{ listing_id }}" src="{{ image.image.url }}" class="img-fluid slideshow-image{% if not forloop.first %} d-none{% endif %}" data-index="{{ forloop.counter0 }}">
                    {% endfor %}
                </div>
                <div class="flex-grow-1 position-relative">
                    <button class="btn btn-link h-100 position-absolute start-0" onclick="changeSlide({{ listing_id }}, 1)">
                        <i class="bi bi-chevron-right h4"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="d-flex flex-row overflow-auto m-0 p-0">
    {% for image in images %}
        <a href="javascript:;">
            <img src="{{ image.thumbnail.url }}" class="me-2 mb-2 border image-thumbnail-{{ listing_id }}" onclick="setImageBanner({{ listing_id }}, {{ forloop.counter0 }})">
        </a>
    {% endfor %}
</div>
