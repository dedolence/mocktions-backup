{# Edit comment modal #}
<form action="{% url 'comment' %}" method="POST">
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel"><i class="bi bi-pencil"></i> Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ form.content }}
                    {{ form.listing }}
                    {{ form.replyTo }}
                    <input type="hidden" id="originalCommentId" name="comment_id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" formaction="{% url 'comment' %}">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
{# /Edit comment modal #}
