{% extends "auctions/layout.html" %}

{% block body %}

    {% block breadcrumb %}
        {% include 'auctions/includes/breadcrumb.html' with page='Registration' %}
    {% endblock breadcrumb %}

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="container my-5 p-0">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-sm-4">
                <div class="form-floating">
                    <input id="usernameInput" class="form-control" type="text" name="username" placeholder="Username">
                    <label for="usernameInput">Username</label>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <div class="form-floating">
                    <input id="emailInput" class="form-control" type="email" name="email" placeholder="Email address">
                    <label for="emailInput">Email address</label>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <div class="form-floating">
                    <input id="passInput" class="form-control" type="password" name="password" placeholder="Password">
                    <label for="passInput">Password</label>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <div class="form-floating">
                    <input id="passConfirmInput" class="form-control" type="password" name="confirmation" placeholder="Password Confirmation">
                    <label for="passConfirmInput">Confirm password</label>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
